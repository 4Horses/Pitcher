<mat-sidenav-container class="full-height" autosize="true">
  <mat-sidenav mode="side" opened (click)="toggleSidebar()">
    
    <mat-nav-list>

      <div
        mat-menu-item
        *ngFor="let i of sideMenu"
        [routerLink]="['/', i.route]"
        class="with-icon padded"
        (click)="$event.stopPropagation()"
      >
        <mat-icon [matTooltip]="i.toolTip">{{ i.icon }}</mat-icon
        >&nbsp;
        <span [hidden]="collapse">{{ i.name }}</span>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
