<div class="main-container">
  <div class="login-container">
    <div class="credentials-container">
      <div class="titleContainer">
        <div class="title"><b>Register</b></div>
        <div class="subtitle">Create an account and let's grow up together</div>
      </div>
      <div class="role-container">
        <button class="btn btn-primary" [ngClass]="getClass('individual')" (click)="changeTab('individual')">
          Normal account
        </button>
        <button class="btn btn-primary" [ngClass]="getClass('corporate')" (click)="changeTab('corporate')">
          Corporate account
        </button>
      </div>
      <div id="individual" class="form-container"><form [formGroup]="reactiveForm">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your first name"
          />
          <label for="exampleInputEmail1">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your last name"
          />
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your email"
          />
          <label for="exampleInputEmail1">Phone number</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your phone number"
          />
        </div>
       
        <div class="button-container">
          <button type="submit" class="btn btn-primary register">
            Register
          </button>
        </div>
        <div class="button-container">
          <label>Already have an account? </label>
          <a class="register-text" href="" [routerLink]="['/login']">
            <b>Login here</b></a
          >
        </div>
      </form></div>
      <div id="corporate" class="form-container"><form [formGroup]="reactiveForm">
        <div class="form-group">
         
          <label for="exampleInputEmail1">Company Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your company name"
          />
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your company email"
          />
          <label for="exampleInputEmail1">Phone number</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your company phone number"
          />
          <label for="exampleInputEmail1">Address</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your company address"
          />
        </div>
       
        <div class="button-container">
          <button type="submit" class="btn btn-primary register">
            Register
          </button>
        </div>
        <div class="button-container">
          <label>Already have an account? </label>
          <a class="register-text" href="" [routerLink]="['/login']">
            <b>Login here</b></a
          >
        </div>
      </form></div>
      
    </div>
    <div class="rights-container">â’¸ 2023, Pitcher, All Rights reserved</div>
  </div>

  <div class="hero-container">
    <p>Hero</p>
  </div>
</div>
