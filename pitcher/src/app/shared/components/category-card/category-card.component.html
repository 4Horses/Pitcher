<div class="job-card">
  <div class="job-card-header">
    <img src="{{ category!.imagePath }}" alt = "iamge" width="24" height="24" alt="category image" />
    <div class="menu-dot"></div>
  </div>
  <div class="job-card-title">{{ category!.name }}</div>
  <div class="job-card-subtitle">
    {{ category!.description }}
  </div>
  <div class="job-card-buttons">
    <button class="search-buttons card-buttons">I'm in!</button>
  </div>
</div>
