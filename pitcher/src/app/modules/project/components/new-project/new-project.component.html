<h2 mat-dialog-title>Create New Project</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Title"
        [(ngModel)]="name"
        name="name"
        required
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Category"
        [(ngModel)]="category"
        name="category"
        required
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea
        matInput
        placeholder="Description"
        [(ngModel)]="description"
        name="description"
        required
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="submitProject()">Save</button>
</div>
