<div class="container">
  <h2 class="title">Create New Project</h2>
  <form class="">
    <div class="form-group">
      <label for="name">*Name</label>
      <input
        type="text"
        class="form-control"
        matInput
        placeholder="Title"
        [(ngModel)]="name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">*Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Category"
        [(ngModel)]="category"
        name="category"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">*Name</label>
      <textarea
        type="text"
        class="form-control"
        matInput
        placeholder="Description"
        [(ngModel)]="description"
        name="description"
        required
      ></textarea>
    </div>
    <button type="submit" class="button" (click)="submitProject()">Submit</button>
  </form>
</div>
