<div class="main-container">
    <div class="body">
        <section style="background-color: #1b1d43">
          <div class="container py-5">
            <div class="row">
              <div class="col-lg-8">
                <div class="card mb-4">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="text-muted mb-0">Project Name</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="mb-0">{{currentObject.name}}</p>
                      </div>
                    </div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="text-muted mb-0">Description</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="mb-0">{{ currentObject.description }}</p>
                      </div>
                    </div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="text-muted mb-0">Created Date</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="mb-0">{{ currentObject.createdAt }}</p>
                      </div>
                    </div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="text-muted mb-0">End Date</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="mb-0">{{ currentObject.endDate }}</p>
                      </div>
                    </div>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="buttons">
        <button type="button" class="button" (click)="joinProject()">
            Join Project
          </button>
          <button type="button" class="button" (click)="deleteProject()">
            Delete Project
          </button>
      </div>
</div>
